name: Build Windows
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab
      - uses: jurplel/install-qt-action@c650b0c3306c1c46739f40ff0fe418af8c4ba02e
        with:
          cache: true
      - name: build
        shell: cmd
        run: |
          make build-windows
      - uses: actions/upload-artifact@0b7f8abb1508181956e8e162db84b466c27e18ce
        with:
          name: minikube-gui-windows
          path: ./minikube-gui-windows.zip
